<div *ngIf="product$ | async as product; else noProduct">

  <div>
    ID: {{ product.id }}
  </div>
  <div>
    Name: {{ product.productName }}
  </div>
  <div>
    Description: {{ product.description }}
  </div>

  <p>
    <button [routerLink]="['..']">Go back to Product List</button>
    <button [routerLink]="['/products', product.id + 1]">Go Next product!</button>
  </p>

</div>
