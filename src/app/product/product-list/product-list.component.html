<h3>Product list</h3>
<div>
  <table *ngIf="products.length > 0; else noProduct"
         border="1"
         cellspacing="0"
         cellpadding="10">
    <thead>
      <tr>
        <td>ID</td>
        <td>Image</td>
        <td>Name</td>
        <td>Code</td>
        <td>Release date</td>
        <td>Price</td>
        <td>Rating</td>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let product of products">
        <td>#{{ product.ID }}</td>
        <td>
          <img [src]="product.imageUrl" width="30px" />
        </td>
        <td>{{ product.productName }}</td>
        <td>{{ product.productCode }}</td>
        <td>{{ product.releaseDate }}</td>
        <td>{{ product.price }}â‚¬</td>
        <td>{{ product.starRating }}</td>
      </tr>
    </tbody>
  </table>
  <ng-template #noProduct>
    <h4>â›” No product available! You can save ðŸ’µ</h4>
  </ng-template>
</div>
